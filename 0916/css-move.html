<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
        .box {
            width: 120px;
            height: 120px;
            background: lightskyblue;
            transition: .2s;
            top: 0;
            left: 0;
        }

        .field {
            height: 400px;
            background: #eee;
        }

        /* .cover {
            background: rgba(0,0,0,.6);
            left: 10px;
            top:10px;
            right:10px;
            bottom:10px;
        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="field position-relative">
            <div class="box position-absolute"></div>
            <div class="cover position-absolute"></div>
        </div>
        <div class="py-2">
            <div class="py-3 text-center">
                <div class="py-1">
                    <button data-direction="top" class="btn btn-info"><i class="fas fa-arrow-circle-up"></i></button>
                </div>
                <div>
                    <button data-direction="left" class="btn btn-info mx-1"><i
                            class="fas fa-arrow-circle-left"></i></button>
                    <button data-direction="down" class="btn btn-info"><i class="fas fa-arrow-circle-down"></i></button>
                    <button data-direction="right" class="btn btn-info mx-1"><i
                            class="fas fa-arrow-circle-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        let speed = 10;
        $(".btn").click(function(){
        let direction = $(this).data("direction");
        switch (direction) {
            case "top": {
                $(".box").css("top", "-=" + speed + "px");
                break;
            }
            case "down": {
                $(".box").css("top", "+=" + speed + "px");
                break;
            }
            case "left": {
                $(".box").css("left", "-=" + speed + "px");
                break;
            }
            case "right": {
                $(".box").css("left", "+=" + speed + "px");
                break;
            }
        }
    });

        // $("#top").click(function () {
        //     $(".box").css("top", "-=" + speed + "px");
        // });
        // $("#down").click(function () {
        //     $(".box").css("top", "+=" + speed + "px");
        // });
        // $("#left").click(function () {
        //     $(".box").css("left", "-=" + speed + "px");
        // });
        // $("#right").click(function () {
        //     $(".box").css("left", "+=" + speed + "px");
        // });
    </script>
</body>

</html>
