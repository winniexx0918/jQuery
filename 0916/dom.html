<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="py-2">
            <button data-dom="append" class="btn btn-primary">append後</button>
            <button data-dom="prepend" class="btn btn-primary">prepend前</button>
            <button data-dom="appendTo" class="btn btn-primary">appendTo指定後</button>
            <button data-dom="prependTo" class="btn btn-primary">prependTo指定前</button>
            <button data-dom="empty" class="btn btn-primary">empty清空</button>
            <button data-dom="remove" class="btn btn-primary">remove刪除</button>
        </div>
        <table class="table table-bordered">
            <tbody>
                <tr id="prependTo">
                    <td>winnie指定前端</td>
                    <td>winnie@teat.com</td>
                    <td>0900000000</td>
                </tr>
                <tr id="appendTo">
                        <td>winnie指定末端</td>
                        <td>winnie@teat.com</td>
                        <td>0900000000</td>
                    </tr>
            </tbody>
        </table>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        $(".btn").click(function () {
            let dom = $(this).data("dom");
            let newRow = ` <tr>
                      <td>before</td>
                      <td>winnie@teat.com</td>
                      <td>0900000000</td>
                  </tr>`;
            let newRowLast = ` <tr>
                      <td>after</td>
                      <td>tom@teat.com</td>
                      <td>0900000000</td>
                  </tr>`;
            if(dom=="append"){
                $("tbody").append(newRowLast);
            }else if(dom=="prepend"){
                $("tbody").prepend(newRow);
            }else if(dom=="appendTo"){
                $("#appendTo").appendTo("tbody");
            }else if(dom=="prependTo"){
                $("#prependTo").prependTo("tbody");
            }else if(dom=="empty"){
                $("tbody").empty();
            }else{
                $("tbody").remove();
            }
        })
    </script>

</body>

</html>
